<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Paciente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="mt-4 mb-4">Registrar Paciente</h2>
    <form th:action="@{/registrarPaciente}" th:object="${paciente}" method="post">
        <div class="form-group">
            <label for="dni">DNI</label>
            <input type="text" class="form-control" id="dni" th:field="*{dni}" placeholder="Ingrese el DNI" required>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Ingrese el nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" th:field="*{apellido}" placeholder="Ingrese el apellido" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
    <div th:if="${error}" class="alert alert-danger mt-4">
        <p th:text="${error}"></p>
    </div>
    <br>
    <a href="/" class="btn btn-secondary">Volver al Inicio</a>

</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
